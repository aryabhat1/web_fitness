<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height, width, borders and backgroun</title>

    <style>
        #firstPara{
            background-color: red;
            height: 100px;
            width: 455px;
            border-width: 4px;
            border-color: green;
            border-style: solid;

        }
        #secondPara{
            background-color: salmon;
            border: rgb(189, 57, 57);
            height: 50px;
            width: 455px;
            border-style: solid;
        }

    </style>
</head>
<body>
    <h2>This is my first heading</h2>
    <p id="firstPara">This is my first para</p>

    <h2>This is my second heading</h2>
    <p id="secondPara">This is my second para</p>

    <h2>This is my third heading</h2>
    <p id="thirdPara">This is my third para</p>
</body>
</html>
